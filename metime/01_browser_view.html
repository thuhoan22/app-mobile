<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>ME TIME :: Browser view</title>
	<link rel="stylesheet" type="text/css" href="css/libs/swiper-bundle.min.css" />
	<link rel="stylesheet" type="text/css" href="css/metime.css" />
</head>
<body>
	<div class="wrap browser-view-page">
		<header class="header">
			<h1 class="logo-app">MeTime</h1>
		</header>
		<main class="content">
			<div class="image-area">
				<span class="bg"><img src="images/img-browser-view-bg.png" alt=""></span>
				<span class="characters animate-fade" data-animate="fadeInUp" style="--i: 0.2"><img src="images/img-browser-view-char.png" alt=""></span>
			</div>
			<div class="intro-area">
				<h2 class="text-title">Welcome to <br>The Gallery Salon!</h2>
				<span class="text-desc">Follow the steps to schedule your <br>next appointment with us.</span>
			</div>
			<div class="button-area">
				<button type="button" class="btn btn-skip">Skip</button>
				<button type="button" class="btn btn-primary btn-start">Start</button>
			</div>
		</main>
	</div>

	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/swiper-bundle.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
