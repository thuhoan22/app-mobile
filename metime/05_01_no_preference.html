<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>ME TIME :: Booking</title>

	<link rel="stylesheet" type="text/css" href="css/libs/swiper-bundle.min.css" />
	<link rel="stylesheet" type="text/css" href="css/metime.css" />
</head>
<body>
	<div class="wrap booking-page no-preference">
		<header class="header">
			<button type="button" class="btn-back" aria-label="Back">
				<img src="images/svg/icon-back.svg" alt="">
			</button>
		</header>
		<main class="content">
			<div class="no-preference-head">
				<div class="inner">
					<strong class="title">Select a date to see the <br><em>next</em> slot available for you</strong>
				</div>
			</div>
			<div class="calendar-area">
				<div class="inner">
					<div class="option-wrap">
						<div class="select-box">
							<button type="button" class="text-value">Octorber <em>2023</em></button>
						</div>
						<div class="option-box">
							<ul class="option-list">
								<li class="option-item">
									<span class="option-text">January</span>
								</li>
								<li class="option-item">
									<span class="option-text">February</span>
								</li>
								<li class="option-item">
									<span class="option-text">March</span>
								</li>
								<li class="option-item">
									<span class="option-text">April</span>
								</li>
								<li class="option-item">
									<span class="option-text">May</span>
								</li>
								<li class="option-item">
									<span class="option-text">April</span>
								</li>
								<li class="option-item">
									<span class="option-text">June</span>
								</li>
								<li class="option-item">
									<span class="option-text">July</span>
								</li>
								<li class="option-item">
									<span class="option-text">August</span>
								</li>
								<li class="option-item">
									<span class="option-text">September</span>
								</li>
								<li class="option-item is-selected">
									<span class="option-text">October</span>
								</li>
								<li class="option-item">
									<span class="option-text">November</span>
								</li>
								<li class="option-item">
									<span class="option-text">December</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="select-day">
					<div class="inner">
						<div class="select-day-head">
							<strong class="text-head">Day</strong>
						</div>
					</div>
					<div class="select-day-content">
						<!-- Swiper -->
						<div class="swiper swiper-day">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<button type="button" class="btn-day is-disable">17 <em>Sun</em></button>
								</div>
								<div class="swiper-slide">
									<button type="button" class="btn-day is-disable">18 <em>Mon</em></button>
								</div>
								<div class="swiper-slide">
									<button type="button" class="btn-day">19 <em>Tue</em></button>
								</div>
								<div class="swiper-slide">
									<button type="button" class="btn-day is-active">20 <em>Wed</em></button>
								</div>
								<div class="swiper-slide">
									<button type="button" class="btn-day">21 <em>Thu</em></button>
								</div>
								<div class="swiper-slide">
									<button type="button" class="btn-day">22 <em>Fri</em></button>
								</div>
								<div class="swiper-slide">
									<button type="button" class="btn-day">23 <em>Sat</em></button>
								</div>
								<div class="swiper-slide">
									<button type="button" class="btn-day">24 <em>Sun</em></button>
								</div>
								<div class="swiper-slide">
									<button type="button" class="btn-day">25 <em>Mon</em></button>
								</div>
								<div class="swiper-slide">
									<button type="button" class="btn-day">26 <em>Tue</em></button>
								</div>
								<div class="swiper-slide">
									<button type="button" class="btn-day">27 <em>Wed</em></button>
								</div>
								<div class="swiper-slide">
									<button type="button" class="btn-day">28 <em>Thu</em></button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="select-time">
					<div class="inner">
						<strong class="text-head">Availability</strong>
						<ul class="time-list">
							<li class="time-item">
								<button type="button" class="btn-time is-disable">10:00 am <span>with <em>Jordan</em></span></button>
							</li>
							<li class="time-item">
								<button type="button" class="btn-time">11:00 am <span>with <em>Anna</em></span></button>
							</li>
							<li class="time-item">
								<button type="button" class="btn-time is-active">01:30 pm <span>with <em>Paty</em></span></button>
							</li>
							<li class="time-item">
								<button type="button" class="btn-time">03:00 pm <span>with <em>Hanni</em></span></button>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="btn-wrap">
				<a href="05_02_sucessfull_page.html" class="btn btn-primary btn-booking">Book</a>
			</div>
		</main>
	</div>


	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/swiper-bundle.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
