<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>ME TIME :: Booking</title>
	<link rel="stylesheet" type="text/css" href="css/libs/swiper-bundle.min.css" />
	<link rel="stylesheet" type="text/css" href="css/metime.css" />
</head>
<body>
	<!-- POPUP -->
	<div class="layer">
		<strong class="blind">Cancel Booking</strong>
		<div class="popup popup-center popup-cancel">
			<div class="popup-inner">
				<div class="popup-content">
					<span class="icon"><img src="images/img-x.png" alt=""></span>
					<strong class="popup-title">Are you sure, you want to <em>cancel</em> this appointment?</strong>
					<div class="popup-btn">
						<button type="button" class="btn">No</button>
						<button type="button" class="btn btn-primary">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<div class="dimmed" style="display:block"></div>
	</div>
	<!-- END POPUP -->

	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/swiper-bundle.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
